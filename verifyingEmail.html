<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLed 비밀번호 찾기 인증 번호</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px;">
    <table align="center" style="max-width: 600px; width: 100%; margin: auto; background-color: #ffffff; padding: 20px; border-spacing: 0; border-collapse: collapse; border: 1px solid #dddddd;">
        <tr>
            <td style="text-align: center; padding: 20px;">
                <h1 style="color: #333333; font-size: 24px; margin-top: 0; margin-bottom: 12px;">EcoLed 비밀번호 찾기를 위한 인증 번호입니다.</h1>
                <div style="font-size: 18px; color: #ffffff; background-color: #007bff; padding: 10px; border-radius: 4px; display: inline-block;">
                    {{.Number}}
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
